<h1>Register page</h1>
<form>
    <a href="login.html">Sign in here</a>
    <p><b>Enter name</b></p>
    <input type="text" name="username" placeholder="Enter name"><br/><br/>
    <p><b>Enter mail id</b></p>
    <input type="email" name="user mail id" placeholder="Enter mail id"><br/><br/>
    <p><b>Enter password</b></p>
    <input type="password" name="userpass" placeholder="Enter password"><br/><br/>
    <p><b>Enter date of birth</b></p>
    <input type="date" name="dob"><br/><br/>
    <p><b>Select gender</b></p>
    <input type="radio" name="gender" value="Male">Male<br/><br/>
    <input type="radio" name="gender" value="Female">Female<br/><br/>
    <p><b>Select Qualification</b></p>
    <select name="Qualification">
        <option value="UG">UG</option>
        <option value="PG">PG</option>
    </select><br/><br/>
    <input type="submit" value="register">
</form>
